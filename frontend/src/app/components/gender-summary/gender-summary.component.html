<div class="summary-container">
  <h3>Gender Summary</h3>
  <table>
    <thead>
    <tr>
      <th>Gender</th>
      <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of summary">
      <td>{{ item.gender }}</td>
      <td>{{ item.count }}</td>
    </tr>
    </tbody>
  </table>
</div>
